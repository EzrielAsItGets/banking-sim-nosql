{% extends "base.html" %}
{% block title %}Transfer{% endblock %}

{% block div %}
      <div class="row">
        <div class="col-xs-12" id="screenView">
          <!-- Place <h1></h1> below -->
          <h1 class="demo-section-title text-uppercase text-center">Transfer Funds</h1>
          <h6 class="text-center text-uppercase">{{name}}</h6>
          
           <div class="row">

            <!-- 3/4 -->
            <div class="col-xs-9">
              <div class="row">
                <div class="col-xs-4">
                  <div class="tile">
                   <a id="mon20" href="#" class="btn btn-lg btn-primary text-uppercase btn-padding">&#36; 20.00</a>
                  </div>

                  <div class="tile">
                   <a id="mon40" href="#" class="btn btn-lg btn-primary text-uppercase btn-padding">&#36; 40.00</a>
                  </div>

                </div>
                <div class="col-xs-4">
                  <div class="tile">
                   <a id="mon60" href="#" class="btn btn-lg btn-primary text-uppercase btn-padding">&#36; 60.00</a>
                  </div>

                  <div class="tile">
                   <a id="mon80" href="#" class="btn btn-lg btn-primary text-uppercase btn-padding">&#36; 80.00</a>
                  </div>
                </div>

                <div class="col-xs-4">
                  <div class="tile">
                   <a id="mon100" href="#" class="btn btn-lg btn-primary text-uppercase btn-padding">&#36; 100.00</a>
                  </div>

                  <div class="tile">
                   <a id="mon200" href="#" class="btn btn-lg btn-primary text-uppercase btn-padding">&#36; 200.00</a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <h6>Click a button to transfer that amount of cash.</h6>
                  <h5>Or input an amount.</h5>
                  <form action="#", method="POST">
                    <input type="number" id="CustomNumber" name="CustomNumber" class="form-control" placeholder="20" enabled/>
                  </form>
              <!-- Number Keys -->

              <!-- TABLE -->
              <div id="pinPad">
                <table>
                  <tr>
                    <td><a id="mon1" href="#" class="btn btn-block btn-lg btn-inverse">1</a></td>
                    <td><a id="mon2" href="#" class="btn btn-block btn-lg btn-inverse">2</a></td>
                    <td><a id="mon3" href="#" class="btn btn-block btn-lg btn-inverse">3</a></td>
                    <td><a id="mon4" href="#" class="btn btn-block btn-lg btn-inverse">4</a></td>
                    <td><a id="mon5" href="#" class="btn btn-block btn-lg btn-inverse">5</a></td>
                    <td colspan="2"><a id="btnConfirm" href="#" class="btn btn-block btn-lg btn-primary text-uppercase" onClick="javascript:document.forms[0].submit();">Confirm</a></td>
                  </tr>
                  <tr>
                    <td><a id="mon6" href="#" class="btn btn-block btn-lg btn-inverse">6</a></td>
                    <td><a id="mon7" href="#" class="btn btn-block btn-lg btn-inverse">7</a></td>
                    <td><a id="mon8" href="#" class="btn btn-block btn-lg btn-inverse">8</a></td>
                    <td><a id="mon9" href="#" class="btn btn-block btn-lg btn-inverse">9</a></td>
                    <td><a id="mon0" href="#" class="btn btn-block btn-lg btn-inverse">0</a></td>
                    <td colspan="2"><a id="monDelete" href="#" class="btn btn-block btn-lg btn-default text-uppercase">Clear</a></td>
                  </tr>
                </table>
              </div><!-- // Pin Pad -->

                </div>
              </div>
              
            </div>
            <!-- 1/4 -->
            <div class="col-xs-3">
              <div class="tile">
               <a id="back" href="/transfer_choice" class="btn btn-lg btn-inverse text-uppercase btn-padding"><span class="fui-arrow-left"></span> Back</a>
              </div>
              <div class="tile">
               <a id="logout" href="\" class="btn btn-lg btn-info text-uppercase btn-padding"><span class="fui-user"></span> Logout</a>
              </div>
              <div class="tile">
               <a id="cancelTransactin" href="/account" class="btn btn-lg btn-danger text-uppercase btn-padding"><span class="fui-cross"></span> Cancel</a>
              </div>
              <div class="tile"> 
                  <select id="choiceID" name="choice" class="form-control select select-primary" data-toggle="select" disabled>
                    <option value="" selected>---</option>
                    <option value="C">Checking</option>
                    <option value="S">Savings</option>
                  </select>
              </div>
              </div> <!-- /.col-xs-3 -->
            </div> 
      </div> <!-- // END OPTIONS-->
      </div><!--  // END column-->

    {% endblock %}
